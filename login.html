<!DOCTYPE html>
<html>
<head>
	<title>
		Login
	</title>
	<style type="text/css">
		input[type=text], input[type=password]{
		    width: 100%;
		    padding: 12px 20px;
		    margin: 8px 0;
		    display: inline-block;
		    border: 1px solid #ccc;
		    box-sizing: border-box;
		}
		button{
		    background-color: #105576;
		    color: #FFF;
		    padding: 14px 20px;
		    margin: 8px 0;
		    width: 50%;
		}
	</style>
</head>
<body>
<div align="center" style="padding-top: 100px">
	<form style="width: 30%;background-color: white; align-self: center">
		<label>
			E-Mail: 
		</label>
		<input type="text" name="email" id="uname" placeholder="Enter E-Mail...">
		<br>
		<label>
			Password: 
		</label>
		<input type="password" placeholder="Enter Password..." name="pass" id="pass">
		<br>
	</form>
	<button id="login_btn">
		Submit
	</button>
	<button id="regsiter_btn">
		Register
	</button>
	</div>
	<script type="text/javascript">

		document.getElementById("login_btn").addEventListener("click",function(event){
			var a = document.getElementById('uname').value;
			var b = document.getElementById("pass").value;
			if(a.length==0 || b.length==0){
				alert("Fields can't be empty");
			}else{
				var arr = JSON.parse(localStorage.getItem('users')) || [];

				flag=0;
				for(var i=0;i<arr.length;i++){
					if(a==arr[i].email){
						if(b==arr[i].pass){
							flag=1;
							break;
						}
					}
				}
				if(flag==1){
					sessionStorage.setItem('user',arr[i].name);
					window.location="create.html";
				}else{
					alert("Wrong credentials")
				}
			}
		});
		document.getElementById("regsiter_btn").addEventListener("click",function(event){
			window.location="register.html";
		})
	</script>
</body>
</html>
